<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			width: 1000px;
			height: 600px;
			margin: 20px auto;
			background-color: #f40;
			position: relative;
		}
		.son {
			position: absolute;
			width: 600px;
			height: 400px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: #058;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
