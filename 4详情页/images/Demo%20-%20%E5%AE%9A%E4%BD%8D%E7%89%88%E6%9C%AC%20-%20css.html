<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title></title>
  <style>
    ul {
      list-style: none
    }
    
    * {
      margin: 0;
      padding: 0;
    }
    
    div {
      position: relative;
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }
    
    div li {
      width: 1200px;
      height: 400px;
      /*float: left;*/
      position: absolute;
    }
    
    div ul {
      width: 1200px;
    }
  
  
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li style="background-image: url(&quot;images/1.jpg&quot;); left: 0px;"></li>
    <li style="background-image: url(&quot;images/2.jpg&quot;); left: 100px;"></li>
    <li style="background-image: url(&quot;images/3.jpg&quot;); left: 200px;"></li>
    <li style="background-image: url(&quot;images/4.jpg&quot;); left: 1000px;"></li>
    <li style="background-image: url(&quot;images/5.jpg&quot;); left: 1100px;"></li>
  </ul>
</div>
<script src="./Demo%20-%20%E5%AE%9A%E4%BD%8D%E7%89%88%E6%9C%AC%20-%20css_files/tools.js.下载"></script>
<script>
  //设置li的背景
  var box = document.getElementById("box");
  var list = box.children[0];
  var lis = list.children;
  
  //设置图片
  for (var i = 0; i < lis.length; i++) {
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    //设置的定位值是i*240
    lis[i].style.left = i * 240 + "px";
    
    //设置一个索引值
    lis[i].index = i;
    //移入事件
    lis[i].onmouseover = function () {
      //取出所有人
      for (var i = 0; i < lis.length; i++) {
        //检测索引值
        if (i <= this.index) {
          animate(lis[i], {"left": i * 100});
        } else {
          animate(lis[i], {"left": i * 100 + 700});
        }
      }
    };
    
    lis[i].onmouseout = function () {
      for (var i = 0; i < lis.length; i++) {
        animate(lis[i], {"left": 240 * i});
      }
    }
    
    
  }


</script>


</body></html>
