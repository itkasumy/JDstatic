<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box {
			width: 1000px;
			height: 240px;
			margin: 10px auto;
			padding: 20px 0;
			background-color: #f60;
			overflow: hidden;
		}
		ul {
			width: 1200px;
			background-color: #058;
			overflow: hidden;
		}
		li {
			float: left;
			width: 200px;
			height: 200px;
			margin: 20px 0 20px 20px;
			background-color: rgba(0, 0, 0, .5);
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
